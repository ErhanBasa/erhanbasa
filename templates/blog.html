{% extends "base.html" %}

{% block title %}
Blog | Erhan Ba≈üa
{% endblock %}

{% block Content %}
<div class="fbl fl">
	<div class="bl12 fc mt10 mb10 blogTop">
		<h2>BLOG</h2>
		<span class="fl mr10">Kategoriler : </span>
		<ul class="no-ll no-d">
		{% for cats in category%}
			<li><a href="/{{cats.slug}}">{{cats}} </a></li>
		{% endfor %}
		</ul>
	</div>
</div>
<div class="fbl fl">
	<div class="fc bl12">
		<ul class="blogP postLoop no-ll no-d">
			{% for p in posts %}
				<li{% if forloop.counter|divisibleby:"3" %} class="lasttab"{% endif %}>
					<p class="date">{{p.date}}</p>
					<h3 class="mt5"><a href="/blog/{{p.slug}}">{{p.title}}</a></h3>
					<div class="postImg mt10">
						<a href="/blog/{{p.slug}}">
							<img src="{{MEDIA_URL}}{{p.image}}" />
						</a>
					</div>
				</li>
			{% endfor %}
		</ul>
	</div>
</div>
{% endblock %}
